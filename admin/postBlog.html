            <a href="#" class="item m-item m-mobile-hide"><i class="mini tags icon"></i>标签</a>
            <div class="right menu m-item m-mobile-hide">
                <div class="ui dropdown item">

<!--二级导航-->
<div class="m-container-small">

                <a href="#" class="teal active item">发布</a>

            </div>
        </div>
    </div>

<div class="m-container-small m-padded-tb-big">
    <div class="ui container">
        <form action="#" class="ui form" method="post">
            <div class="ui field">
                <div class="ui left labeled input">
                    <div class="ui selection compact dropdown label"> <!--teal basic -->
                        <input type="hidden" value="原创">
                        <i class="dropdown icon"></i>
                        <div class="text">原创</div><!--default text-->
                        <div class="menu">
                            <div class="item" data-value="原创">原创</div>
                            <div class="item" data-value="转载">转载</div>
                            <div class="item" data-value="翻译">翻译</div>
                            <div class="item" data-value="其他">其他</div>
                        </div>
                    </div>
                    <input type="text" name="title" placeholder="标题">
                </div>
            </div>
            <!--<div class="ui field">
                <div class="ui left labeled input">
                    <input type="text" placeholder="Find domain">
                    <div class="ui dropdown label">
                        <div class="text">.com</div>
                        <i class="dropdown icon"></i>
                        <div class="menu">

                            <div class="item">.net</div>
                            <div class="item">.org</div>
                        </div>
                    </div>
                </div>
            </div>-->

            <div class="ui field">
                <textarea name="content" id="content" cols="30" rows="10" placeholder="输入博客内容..."></textarea>
            </div>
            <div class="two fields">
                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">分类</label>
                        <div class="ui fluid multiple search selection dropdown">
                            <input type="hidden" value="">
                            <i class="dropdown icon"></i>
                            <div class="default text">分类</div>
                            <div class="menu">
                                <div class="item" data-value="1">错误日志</div>
                                <div class="item" data-value="2">开发手册</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">标签</label>
                        <div class="ui fluid multiple search selection dropdown">
                            <input type="hidden" value="">
                            <i class="dropdown icon"></i>
                            <div class="default text">标签</div>
                            <div class="menu">
                                <div class="item" data-value="1">Java</div>
                                <div class="item" data-value="2">NoSQL</div>
                                <div class="item" data-value="3">MySQL</div>
                                <div class="item" data-value="4">Hive</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="inline fields">
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="recommend" name="recommend" class="hidden">
                        <label for="recommend">推荐</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="blogInfo" name="blogInfo" class="hidden">
                        <label for="blogInfo">转载</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="appreciation" name="appreciation" class="hidden">
                        <label for="appreciation">赞赏</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="comment" name="comment" class="hidden">
                        <label for="comment">留言</label>
                    </div>
                </div>
            </div>


        </form>
    </div>
</div>

    /*显示和隐藏菜单*/

    });

    $(".ui.dropdown").dropdown({
        on: 'hover'
